services:
  db:
    image: postgres:16-alpine
    container_name: wallet-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-wallet_db}
    volumes:
      - wallet_db_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-wallet_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: release
    container_name: wallet-app-prod
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-wallet_db}
      PORT: 3000
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    container_name: wallet-caddy-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  wallet_db_prod_data:
  caddy_data:
  caddy_config:
